{% extends 'base.html' %}
{% block content %}

<div class="table-responsive">
    <table class="table table-sm table-borderless mb-0">
        <thead class="thead-dark">
            <tr>
                <th>S/N</th>
                <th>File Name</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for file in file.items %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ file.name }}</td>
                <td>{{ file.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
